<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 9</div>
            <img src="images/pix1.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 9</div>
            <img src="images/pix2.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 9</div>
            <img src="images/pix3.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 9</div>
            <img src="images/pix4.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 9</div>
            <img src="images/pix5.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 9</div>
            <img src="images/pix6.png" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 9</div>
            <img src="images/pix7.png" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">8 / 9</div>
            <img src="images/pix8.png" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 9</div>
            <img src="images/pix9.png" style="width: 100%" />
            <div class="text">Caption Text</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align: center">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        <span class="dot" onclick="currentSlides(4)"></span>
        <span class="dot" onclick="currentSlides(5)"></span>
        <span class="dot" onclick="currentSlides(6)"></span>
        <span class="dot" onclick="currentSlides(7)"></span>
        <span class="dot" onclick="currentSlides(8)"></span>
        <span class="dot" onclick="currentSlides(9)"></span>
    </div>
    <script src="apps.js"></script>
</body>

</html>
